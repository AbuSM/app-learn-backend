version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: app-learn-postgres
    environment:
      POSTGRES_USER: app_learn_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_to_secure_password}
      POSTGRES_DB: app_learn_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-learn-network
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U app_learn_user -d app_learn_db
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # NestJS Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-learn-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: app_learn_user
      DB_PASSWORD: ${DB_PASSWORD:-change_me_to_secure_password}
      DB_DATABASE: app_learn_db
      JWT_SECRET: ${JWT_SECRET:-change_me_to_a_very_secure_random_string_min_32_chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - '3000:3000'
    volumes:
      - ./logs:/app/logs
    networks:
      - app-learn-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: app-learn-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
    networks:
      - app-learn-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  app-learn-network:
    driver: bridge
